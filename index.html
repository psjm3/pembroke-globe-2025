<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembroke College 40 Years of Women Celebration</title>

    <script src="//unpkg.com/d3"></script>
    <script src="//unpkg.com/d3-dsv"></script>
  </head>
  <body>
    <div id="app"></div>
    <div class="buttons">
      <input type="button" id="music" value="Play Music" onclick="playmusic()">
      <input type="button" id="view" value="View - Highlights"></button> 
      <audio id="audio" src="./data/An-Epic-Story.mp3"></audio>
      <p>An Epic Story by MaxKoMusic | https://maxkomusic.com/ 
        Music promoted by https://www.chosic.com/free-music/all/
       Creative Commons Attribution-ShareAlike 3.0 Unported (CC BY-SA 3.0)
       https://creativecommons.org/licenses/by-sa/3.0/
      </p>
    </div>
    <script type="module" src="./globegl_globe_main.js"></script>
    <script>
      function playmusic() {
        var audio = document.getElementById("audio");
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
        var audioButton = document.getElementById("music");
        if (audioButton.value = "Play Music") {
          audioButton.value = "Pause Music";
        } else {
          audioButton.value = "Play Music";
        }
      }
    </script>
  </body>
</html>

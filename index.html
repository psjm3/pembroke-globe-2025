<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembroke College 40 Years of Women Celebration</title>

    <script src="//unpkg.com/d3"></script>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./globegl_globe_main.js"></script>
    <script>
      function playmusic() {
        var audio = document.getElementById("audio");
        if (audio.paused) {
          console.log("Paused, about to play");
          audio.play();
        } else {
          console.log("Playing, about to pause");
          audio.pause();
        }
      }
    </script>
    <input type="button" value="PLAY" onclick="playmusic()">
    <audio id="audio" src="./data/An-Epic-Story.mp3"></audio>

    </p>
  </body>
